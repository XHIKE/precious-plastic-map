<!DOCTYPE html>
<html lang="us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Precious Plastic Map</title>
  <meta name="description" content="Precious Plastic Map">

  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" sizes="32x32" href="icons-65b20b4f45b9c33efc4567fcce8626d2/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="icons-65b20b4f45b9c33efc4567fcce8626d2/favicon-16x16.png"><link rel="shortcut icon" href="icons-65b20b4f45b9c33efc4567fcce8626d2/favicon.ico"><link href="style-41d17ddc25753cb603f13e1cd13b9220.css" rel="stylesheet"><script type="text/javascript" src="bundle.js"></script></head>
<body>
  <div id="map" class="map"></div>
  <div id="panel" class="panel">
    <div class="panel__section">
      <img class="logo" src="91c39fa20d383ada22dad631f0563f75.png">
    </div>

    <form class="search">
      <input id="search" type="text" class="search__input" placeholder="Search Locations">
      <i class="fa fa-search search__glass" aria-hidden="true"></i>
      <i id="close-search" class="fa fa-close search__close" aria-hidden="true"></i>
    </form>

    <div class="panel__form">
      <h3 class="panel__title">Filter</h3>
      <form>
        <div id="filters" class="panel__list"></div>
      </form>
    </div>
    <div class="panel__section">
      <input type="submit" id="add-pin" class="btn btn-primary" value="ADD PIN">
    </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrb3BB8Wg-YaCs8JXtFCeNGY2YPAmATrc&callback=init"></script>
</body>
</html>
